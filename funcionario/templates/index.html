{% extends 'base.html' %}

{% block content %}
<form method="POST" class="post-form" action="{% if db %}/update/{{db.id}}/{% else %}/emp/{% endif %}">
    {% csrf_token %}
    <div class="container" >
    <br>
        <div class="form-group row ">
            <label class="col-sm-1 col-form-label text-center"></label>
            <div class="col-8 m-auto pt-2 pb-2 text-center">
                <h1>Cadastro</h1>
            </div>
        </div>

        <div class='form-group row'>
            <label class="col-sm-2 col-form-label">Funcionario name:</label>
            <div class="col-sm-4">
                {{ form.ename }}
            </div>
        </div>
        <div class='form-group row'>
            <label class="col-sm-2 col-form-label">Funcionario Email:</label>
            <div class="col-sm-4">
                {{ form.eemail }}
            </div>
        </div>
        <div class='form-group row'>
            <label class="col-sm-2 col-form-label">Funcionario Contact:</label>
            <div class="col-sm-4">
                {{ form.econtact }}
            </div>
        </div>
       <div class="col-8 m-auto pt-3 pb-2 text-center">
           <button type="submit" class="btn btn-success">Enviar</button>
       </div>
        <div class="col-8 m-auto pt-3 pb-2 text-center">
            <a href="/" class="btn btn-info">Voltar</a>
       </div>
</div>
</form>
{% endblock %}
